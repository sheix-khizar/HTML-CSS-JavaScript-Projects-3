<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 style="text-align: center; color: #333; margin-bottom: 1.5rem;">Expense Tracker</h2>
  
    <input type="text" id="desc" placeholder="Enter Description">
    <input type="number" id="amount" placeholder="Enter Amount">
    <button onclick="addExpense()">Add Entry</button>
  
    <div id="list"></div>
  
    <div id="total">Total: PKR 0.00</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
